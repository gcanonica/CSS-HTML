<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.<br> o mouse sobre os termos qual tag deverá utilizar em cada caso</p>
    <ul type="square--">
        <li><abbr title="use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt; ate &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Numerads</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="use a tag &lt;br&gt;">Quebra de linha</abbr></li>

    </ul>
    
</body>
</html>
