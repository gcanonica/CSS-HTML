<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABEL = tabela
            CAPTION 
            TABEL ROW = linha de tabela    
                TABEL HEADER = cabeçalho de tabela
                TABEL DATA = dado da tabela
    -->
    <table>
        <caption>População das Uniades federativas </caption>
        <tr> <!-- PRIMEIRA LINHA--> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="numero">4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
